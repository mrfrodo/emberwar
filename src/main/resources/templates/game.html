<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Emberwar</title>
    <!-- Link to your CSS in /static/css -->
    <link rel="stylesheet" th:href="@{/css/mapStyle.css}">
</head>
<body>
<h1>Emberwar</h1>

<div id="game-world">
    <table>
        <tbody>
        <!-- Loop over rows of tiles -->
        <tr th:each="row : ${world.map.tiles}">
            <!-- Loop over individual tiles -->
            <td th:each="tile : ${row}"
                th:class="'tile ' + ${tile.type.name().toLowerCase()}"
                th:title="${tile.type}">
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
